---
- name: Check if nginx is installed
  command: bash -lc "nginx -v"
  register: nginx_installed
  ignore_errors: yes

- name: Update yum cache
  yum:
    update_cache: yes
  become: yes

- name: Ensure ec2-user is in the nginx group
  user:
    name: ec2-user
    groups: nginx
    append: yes
  become: yes

- name: Install Nginx
  yum:
    name: nginx
    state: present
  become: yes
  when: nginx_installed is failed

- name: Change ownership of /var/lib/nginx
  file:
    path: /var/lib/nginx
    owner: ec2-user
    group: ec2-user
  become: yes
  recurse: yes

- name: Set permissions for /var/lib/nginx
  file:
    path: /var/lib/nginx
    mode: '770'   #所有者、グループ全権限、その他はアクセス不可
  become: yes
  recurse: yes

- name: Change ownership of /var/lib/nginx
  file:
    path: /var/log/nginx
    owner: ec2-user
    group: ec2-user
  become: yes
  recurse: yes

- name: Set permissions for /var/lib/nginx
  file:
    path: /var/log/nginx
    mode: '750'  #所有者は全権限、グループは読み取りと実行のみ、その他はアクセス不可
  become: yes
  recurse: yes

- name: Set nginx.conf from template
  template:
    src: nginx.conf.j2
    dest: "/etc/nginx/nginx.conf"
  become: yes
  ignore_errors: yes  #dry run用

- name: Reload nginx to apply changes
  systemd:
    name: nginx
    state: reloaded
  become: yes

- name: Start and enable Puma service
  systemd:
    name: puma
    state: started
    enabled: yes
  become: yes

- name: Start and enable nginx service
  systemd:
    name: nginx
    state: started
    enabled: yes
  become: yes




